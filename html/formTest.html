<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

<h1>Register</h1>
<form>
<!-- First name and Last name -->
<div>
	<label for="first">First name:</label>
	<input id="first" type="text" name="First" placeholder="First name" required>

	<label for="last">Last name:</label>
	<input id="last" type="text" name="password" placeholder="Last name" required>
</div>
<!-- Male or Female -->
<div>
	<label for="male">Male: </label>
	<input id="male" type="radio" name="sex" value="Male">
	<label for="female">Female: </label>
	<input id="female" type="radio" name="sex" value="Female">
	<label for="other">Other: </label>
	<input id="other" type="radio" name="sex" value="Other">
</div>
<div>
<!-- Email and Password -->
	<label for="email">Email: </label>
	<input type="email" name="Email" placeholder="Email" required>
	<label for="password">Password: </label>
	<input type="password" name="Password" placeholder="Password" 
			pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
</div>
<div>
