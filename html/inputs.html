<!DOCTYPE html>
<html>
<head>
	<title>Inputs</title>
</head>
<body>

<p>Cats or Dog?</p>
<form>
	<label for="dogs">Dogs: </label>
	<input name="choice" id="dogs" type="radio" value="DOGS">
		
	<label for="cats">Cats: </label>
	<input name="choice" id="cats" type="radio" value="CATS">

	<p>	Colour? </p>
	<select name="color">
		<option value="blood">Red</option>
		<option value="fruit">Orange</option>
		<option value="banana">Yellow</option>
	</select>

	<input type="text">
	<textarea name="paragraph" rows="10" cols="10" placeholder="comment">
		
	</textarea>

	<button>Go!</button>
</form>
</body>
</html>
